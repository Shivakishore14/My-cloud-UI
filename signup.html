<!DOCTYPE Html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SMM</title>

  <link rel="stylesheet" href="css/semantic.min.css"></link>
  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script src="js/jquery-3.1.1.min.js"></script>
  <!--jquery should be loaded before sematic and your custom javascript -->
  <script src="js/semantic.min.js"></script>
  <script>
  $(document).ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[8]',
                  prompt : 'Your password must be at least 8 characters'
                }
              ]
          },
          rpassword: {
            identifier  : 'rpassword',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter your password'
              },
              {
                type   : 'match[password]',
                prompt : 'please check the password you have entered'
              }
            ]
        }


          }
        });
    });

  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <!--img src="" class="image"-->
      <div class="content">
        Sign-up
      </div>
    </h2>
    <div class="ui large form" action="/signup">
        <div class="ui stacked segment">
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="name" placeholder="Name">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="email" placeholder="Email">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="username" placeholder="UserName">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="phone" placeholder="Phone number">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="rpassword" id="rpassword" placeholder="Reconfirm Password">
                </div>
            </div>
            <button class="ui fluid large teal button" onclick="signup()">Signup</button>
        </div>
        <div class="ui error message"></div>
    </div>

    <div class="ui message">
      New to us? <a href="login.html">Log-in</a>
    </div>
  </div>
</div>

</body>
<script>
    function signup(){
        var username = $('[name="username"]').val();
        var password = $('[name="password"]').val();
        var phone = $('[name="phone"]').val();
        var email = $('[name="email"]').val();
        var name = $('[name="name"]').val();
        $.post("/api/signup",{username:username,password:password,email:email,name:name,phone:phone},function(result){
            data = JSON.parse(result);
            if (data.Message == "success"){
                $("#message").html(`
                    <div class="ui success message">
                        <div class="header">
                            Success
                        </div>
                    </div>
                `);
            }else{
                $("#message").html(`
                    <div class="ui warning message">
                        <div class="header">
                            Already Registered
                        </div>
                    </div>
                `);
            }
        });
    }
</script>
</html>
