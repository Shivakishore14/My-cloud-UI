<!DOCTYPE Html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SMM</title>

  <link rel="stylesheet" href="css/semantic.min.css"></link>
  <style>
  body{
      background-color: teal;
  }
  .ui.vertical.menu{
      height:500px;
  }
  .ui.segment{
      height:500px;

      padding-left:6%;
  }
  .ui .card{
      margin-top:100px;
      margin-left:15px;
  }

  </style>
  <script src="js/jquery-3.1.1.min.js"></script>
  <!--jquery should be loaded before sematic and your custom javascript -->
  <script src="js/semantic.min.js"></script>

</head>
<body>
    <div class="ui large top fixed hidden menu">
      <div class="ui container">
        <a class="active item">Settings</a>
        <div class="right menu">
            <div class="ui inline dropdown">
                <div class="text">
                    <img class="ui avatar massive image" src="index.png">
                    Jenny Hess
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item">My Account</div>
                    <a href="dashboard.html"><div class="item">Dashboard</div></a>
                    <div class="divider"></div>
                    <div class="item"><i class="sign out icon"></i>Logout</div>
                </div>
            </div>
        </div><!--menu-->
    </div>
</div>
    <div class="margin"></div>
    <div class="ui padded grid" style="overflow-y:auto;overflow-x:auto;">
            <div class="four wide column">
                <div class="ui vertical fluid tabular menu">
                    <a class="active item">
                        Basic
                    </a>
                    <a class="item">
                        Storage
                    </a>
                    <a class="item">
                        Network
                    </a>
                    <a class="item">
                        Advanced
                    </a>
                </div>
            </div>
            <div class="twelve wide stretched column">
                <div class="ui segment">
                    <button class="ui primary basic button">Freeze</button>
                    <button class="ui secondary basic button">Change Name</button>
                    <button class="ui negative basic button">Trun Off</button>
                </div>
        </div>
    </div>
    <script type="text/javascript">
    $('.ui.dropdown').dropdown();
    $(document).ready(function() {
    $('.ui .vertical .fluid .tabular .menu').menu();
    });
        var height = $("body").innerHeight();
        var hgt = height*0.10;
        console.log(hgt);
        $('.margin').height(hgt);
    </script>
</body>
